<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangcuuchuong</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border='9' width='300' cellspacing='9' cellpadding='3'>"
    for (i = 1; i <10; i++) {
        bang = bang + "<tr>";
        for (j = 2; j <10; j++) {
            bang = bang + "<td>" + j + "x" + i + "=" + i*j + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
